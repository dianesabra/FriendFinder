      </form>
      <button
        type="button"
        class="btn btn-primary submit"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Submit
      </button>

      <!-- Modal -->
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Results</h5>
              <button
                type="button"
                class="close"

                aria-label="Close"
              >

              </button>
            </div>
            <div class="modal-body">
              <div id="result"></div>
            </div>

              <button type="button" class="btn btn-primary">

            </div> -->

        </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="api/friendsList">API Friends List</a> |
            <a href="#">GitHub Repo</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script type="text/javascript">
    $(".submit").on("click", function() {
      $("#modal").modal("toggle");
      var newFriend = {
        name: $("#name-input")
          .val()
          .trim(),
        link: $("#link-input")
          .val()
          .trim(),
        qArray: [
          $("#question1-input")
            .val()
            .trim(),
          $("#question2-input")
            .val()
            .trim(),
          $("#question3-input")
            .val()
            .trim(),
          $("#question4-input")
            .val()
            .trim(),
          $("#question5-input")
            .val()
            .trim(),
          $("#question6-input")
            .val()
            .trim()
        ]
      };

      var currentURL = window.location.origin;
      $.post(currentURL + "/api/friendsList", newFriend, function(data) {
        console.log(parseInt(data));
        if (parseInt(data) > 0) {
          $("#result").html(parseInt(data));
        } else {
          $("#result").text("No matches for you!!");
        }

        // Clear the form when submitting
        $("#name-input").val("");
        $("#link-input").val("");
        $("#question1-input").val("");
        $("#question2-input").val("");
        $("#question3-input").val("");
        $("#question4-input").val("");
        $("#question5-input").val("");
        $("#question6-input").val("");
      });

      return false;
    });
  </script>
